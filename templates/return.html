<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Returned Document</title>
  <link rel="stylesheet" href="../static/styles2.css"/>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <section class="body-color">
    <section class="header">
      <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3">
              <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                  <span class="mx-auto logo-container"><img src="../static/dermacareLogo.png" class="logo"></span>
              </a>
          </header>
      </div>
    </section>

  
    <section class="display">
      <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for response in bot_responses %}
          <div class="col mb-4">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">{{ response.diagnosis }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{ skin_type }}</h6>
                      <p class="card-text">{{ response.overview }}</p>
                      <p class="card-text">{{ response.suggestion }}</p>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
    </section>

    <button type="button" class="btn btn-danger mx-auto d-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Send to Email
    </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Send to Email</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/send_email" method="post">
                    <input class="form-control" type="text" placeholder="Enter Email" name="email" id="email" required>
                    <p><em>All email are kept secured and never disclosed</em></p>
                    <button type="submit" class="btn btn-danger">Send</button>
                </form>
            </div>
        </div>
        </div>
    </div>
  </section>
</body>
</html>
