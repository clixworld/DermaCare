<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derma Care</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="header">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <span class="fs-4">Derma Care</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link text-dark" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark" hidden>Support</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark" hidden>About</a>
            </li>
          </ul>
        </header>
      </div>
    </section>
    <section class="hero">
      <div class="px-4 py-5 my-5 text-center">
        <div class="d-block mx-auto mb-4">
          <h1 class="display-5 fw-bold text-body-emphasis">DermaCare</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead">Best Solution to Acne</p>
            <form
              method="POST"
              enctype="multipart/form-data"
              action="user_photos"
            >
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label"
                  >Upload Photos</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFileMultiple"
                  name="files[]"
                  multiple
                />
              </div>
              <input type="submit" value="Upload" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Fetch the test inference data from the server when the window loads
      window.onload = function () {
        fetch("/test_infer")
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data); // Log the response data
            alert(JSON.stringify(data)); // Display the response in an alert
          })
          .catch((error) => {
            console.error("Error:", error); // Log any errors
          });
      };
    </script>
  </body>
</html>
