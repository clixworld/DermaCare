<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derma Care</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
        body {
            background: radial-gradient(at left center, #FE565B, #9A3686);
            color: white; /* Set text color to white */
            overflow: hidden; /* Prevent horizontal scrolling */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Define the animation */
        @keyframes sparkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Apply the animation to the element */
        .sparkling-text {
            animation: sparkle 2s linear infinite;
        }

        /* Style for the discard button */
        #discardBtn {
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-left: 10px; /* Decrease the distance between the "Upload" and "Discard" buttons */
        }

        #discardBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<section class="header">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
                <span class="fs-4">Derma Care</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/" class="nav-link text-dark" aria-current="page"
                    >Home</a
                    >
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark" hidden>Support</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark" hidden>About</a>
                </li>
            </ul>
        </header>
    </div>
</section>
<section class="hero">
    <div class="px-4 py-5 my-5 text-center">
        <div class="d-block mx-auto mb-4">
          <h1 class="display-5 fw-bold text-body-emphasis">DermaCare</h1>
          <div class="col-6 mx-auto">
            <p class="lead sparkling-text">Best Solution to Acne</p>
            <form method="POST" enctype="multipart/form-data" action="user_photos">
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label" hidden>Upload Photos</label>
                <input class="form-control" type="file" id="formFileMultiple" name="files[]" multiple/>
              </div>
              <select class="form-select" name="skin-type" aria-label="skin-type">
                <option selected>Select Skin Type</option>
                <option value="Oily">Oily</option>
                <option value="Dry">Dry</option>
                <option value="Combination">Combination</option>
                <option value="Sensitive">Sensitive</option>
              </select>
              <div class="d-flex align-items-center"> <!-- Align items in a row -->
                <input type="submit" value="Upload" class="btn btn-primary my-2" />
                <button type="button" id="discardBtn" class="btn btn-danger">Discard</button>
            </div>
            </form>
          </div>
        </div>
    </div>
</section>

<script>
    // Fetch the test inference data from the server when the window loads
    window.onload = function () {
        fetch("/test_infer")
            .then((response) => response.json())
            .then((data) => {
                console.log("Success:", data); // Log the response data
                alert(JSON.stringify(data)); // Display the response in an alert
            })
            .catch((error) => {
                console.error("Error:", error); // Log any errors
            });
    };
</script>
</body>
</html>
